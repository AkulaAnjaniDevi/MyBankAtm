<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - ATM System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-8">
    <div class="container mx-auto px-4">
        <main class="flex flex-col items-center justify-center">
            <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                <div class="mb-6 text-center">
                    <div class="inline-block p-3 rounded-full bg-blue-100 text-blue-600 mb-3">
                        <i class="fas fa-history text-3xl"></i>
                    </div>
                    <h2 class="text-2xl font-semibold text-gray-800">Transaction History</h2>
                </div>
                
                {% if transactions %}
                <div class="mb-6">
                    <div class="bg-gray-50 rounded-lg border border-gray-200">
                        <div class="border-b border-gray-200 bg-gray-100 px-4 py-3 rounded-t-lg flex items-center">
                            <i class="fas fa-exchange-alt mr-2 text-blue-500"></i>
                            <div class="font-medium">Recent Transactions</div>
                        </div>
                        <div class="max-h-64 overflow-y-auto">
                            <ul class="divide-y divide-gray-200">
                                {% for transaction in transactions %}
                                <li class="px-4 py-3 hover:bg-gray-50">{{ transaction }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
                {% else %}
                <div class="text-center text-gray-500 mb-6 p-8 bg-gray-50 rounded-lg border border-gray-200">
                    <i class="fas fa-info-circle text-2xl mb-2 text-gray-400"></i>
                    <p>No transaction history available.</p>
                </div>
                {% endif %}
                
                <div class="flex flex-col space-y-3 sm:flex-row sm:space-y-0 sm:space-x-4">
                    <a href="{{ url_for('main_menu', session_id=session_id) }}" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-300 text-center flex items-center justify-center">
                        <i class="fas fa-th-large mr-2"></i> Back to Menu
                    </a>
                    <a href="{{ url_for('logout', session_id=session_id) }}" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-4 rounded-lg transition duration-300 text-center flex items-center justify-center">
                        <i class="fas fa-sign-out-alt mr-2"></i> Exit
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
